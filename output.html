    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getUrlParameter(name) {
                name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            var username = getUrlParameter('username');
            if (!username) {
                window.location.href = 'khojoeweb.html';
                return;
            }
            console.log('Username:', username);
            var url = 'https://khojope.com/' + encodeURIComponent(username);
            console.log('Constructed URL:', url);
            var iframe = document.getElementById('contentFrame');
            iframe.src = url;

            var namestoreElement = document.getElementById('namestore');
            namestoreElement.innerText = 'https://khojope.com/' + username;
            var viewlink = document.getElementById('viewlink');
            viewlink.href = 'https://khojope.com/' + username;
            var viewlink1 = document.getElementById('viewlink1');
            viewlink1.href = 'https://khojope.com/' + username;

        });

    </script>
