    <script>
        function profile() {
            fetch('https://khojope.com/v1/api-public/products')
                .then(response => response.json())
                .then(data => {
                    const radioButtonsContainer = document.getElementById('radioButtonsContainer');
                    const templateDataId = "560e441e-5c96-4643-af37-44b610ebab2c";

                    data.forEach(profile => {
                        if (profile.template_data_id === templateDataId) {
                            const radioDiv = document.createElement('div');
                            radioDiv.classList.add('col-3');

                            const radioInput = document.createElement('input');
                            radioInput.type = 'radio';
                            radioInput.id = 'age' + profile.product_id;
                            radioInput.name = 'theme';
                            radioInput.style.display = 'none';
                            radioInput.value = profile.product_id + '|' + profile.variant[0].product_to_variants_id;

                            const label = document.createElement('label');
                            label.setAttribute('for', 'age' + profile.product_id);
                            const img = document.createElement('img');
                            img.style.width = '100%';
                            img.style.borderRadius = '0';
                            img.style.padding = '3px';
                            img.src = profile.images[0].url;
                            img.alt = profile.name;

                            // Event listener to handle selection
                            radioInput.addEventListener('change', function () {
                                // Remove border from all labels
                                const allLabels = document.querySelectorAll('label');
                                allLabels.forEach(label => {
                                    label.classList.remove('radio-img-selected');
                                });

                                // Add border to the selected label
                                label.classList.add('radio-img-selected');

                                // Extract selected values
                                const selectedValue = this.value.split('|');
                                const selectedProductId = selectedValue[0];
                                const selectedProductVariantId = selectedValue[1];

                                // Example alert for debugging
                                alert(selectedProductId + ', ' + selectedProductVariantId);
                            });

                            img.addEventListener('click', function () {
                                radioInput.checked = true;
                                label.classList.add('radio-img-selected'); // Add border when image is clicked

                                // Remove border from all labels except the current one
                                const allLabels = document.querySelectorAll('label');
                                allLabels.forEach(lbl => {
                                    if (lbl !== label) {
                                        lbl.classList.remove('radio-img-selected');
                                    }
                                });
                            });

                            label.appendChild(img);
                            radioDiv.appendChild(radioInput);
                            radioDiv.appendChild(label);

                            radioButtonsContainer.appendChild(radioDiv);
                        }
                    });
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            profile();
        });
    </script>

                    isPhoneAvailable = false;
                } else {

                }
            });

  <script>
    let isUsernameAvailable = false;
    let currentLanguage = 'en'; // default language
    let isUsernameManuallyChanged = false;

    $(document).ready(function () {
        const validUsernameRegex = /^[a-zA-Z0-9!@#$%^&*()+=<>?{}\-|\/.,;:~[\]'"`]{5,20}$/;

        const checkAvailability = function (inputId) {
            const inputVal = $(`#${inputId}`).val().trim().replace(/\s/g, '');

            if (inputId === 'storeName' && !isUsernameManuallyChanged) {
                $('#username').val(inputVal);
            }

            const username = $('#username').val().trim().replace(/\s/g, '');

            if (username === '') {
                $('#availabilityMessage').text('');
                isUsernameAvailable = false;
                return;
            }

            if (!validUsernameRegex.test(username)) {
                const message = currentLanguage === 'en'
                    ? "Username must be 5 to 20 characters long and can contain special characters except - and _"
                    : "Username 5 से 20 अक्षर लंबा होना चाहिए और इसमें - और _ को छोड़कर विशेष अक्षर हो सकते हैं";
                $('#availabilityMessage').html(`<span id='usernamelength' style='color: red;'>${message}</span>`);
                isUsernameAvailable = false;
                return;
            } else {
                $('#availabilityMessage').text("");
            }

            checkUsernameAvailability(username);
        };

        const checkUsernameAvailability = function (username) {
            $.ajax({
                url: `https://app.khojorightnow.com/api/v1/api-public/username/${username}`,
                type: 'GET',
                success: function (data) {
                    console.log(data);
                    if (data.status) {
                        const message = currentLanguage === 'en' ? "Username is available!" : "Username उपलब्ध है";
                        $('#availabilityMessage').html(`<span id='usernameLabel' style='color: green;'>${message}</span>`);
                        isUsernameAvailable = true;
                    } else {
                        suggestNewUsername(username);
                    }
                },
                error: function () {
                    const message = currentLanguage === 'en'
                        ? "Error checking availability. Please try again later."
                        : "उपलब्धता की जाँच करते समय त्रुटि। कृपया बाद में पुन: प्रयास करें।";
                    $('#availabilityMessage').html(`<span style='color: red;'>${message}</span>`);
                    isUsernameAvailable = false;
                }
            });
        };

        const suggestNewUsername = function (baseUsername) {
            const generateNewUsername = function () {
                return baseUsername + Math.floor(1000 + Math.random() * 9000);
            };

            const checkNewUsernameAvailability = function (newUsername) {
                $.ajax({
                    url: `https://app.khojorightnow.com/api/v1/api-public/username/${newUsername}`,
                    type: 'GET',
                    success: function (data) {
                        if (data.status) {
                            const message = currentLanguage === 'en'
                                ? `Username ${baseUsername} is already taken. How about: ${newUsername}`
                                : `Username ${baseUsername} पहले ही लिया जा चुका है। ${newUsername} कैसा रहेगा`;
                            $('#availabilityMessage').html(`<span id='usernamesugestion' style='color: red;'>${message}</span>`);
                        } else {
                            checkNewUsernameAvailability(generateNewUsername());
                        }
                    },
                    error: function () {
                        const message = currentLanguage === 'en'
                            ? "Error checking availability. Please try again later."
                            : "उपलब्धता की जाँच करते समय त्रुटि। कृपया बाद में पुन: प्रयास करें।";
                        $('#availabilityMessage').html(`<span style='color: red;'>${message}</span>`);
                        isUsernameAvailable = false;
                    }
                });
            };

            checkNewUsernameAvailability(generateNewUsername());
        };

        $('#storeName').on('input', function () {
            checkAvailability('storeName');
        });

        $('#username').on('input', function () {
            isUsernameManuallyChanged = true;
            checkAvailability('username');
        });
    });

    function toggleLanguage(event) {
        event.preventDefault();

        var lang = event.target.innerText.trim();

    <script>
        const phrases = [
            "MSMEs",
            "Entrepreneurs",
            "Artisans",
            "Self Help Groups",
            "Digital India",
            "You"
        ];

        let currentPhraseIndex = 0;
        const textElement = document.querySelector('.text');

        function changeText() {
            textElement.classList.remove('slide-in');
            textElement.classList.add('slide-out');

            setTimeout(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                textElement.textContent = phrases[currentPhraseIndex];
                textElement.classList.remove('slide-out');
                textElement.classList.add('slide-in');
            }, 1000);
        }

        setInterval(changeText, 1500);
        changeText();
    </script>
