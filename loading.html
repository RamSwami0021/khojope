    <style>
        :root {
            --bg-gradient-start: #CF4258;
            --bg-gradient-end: #F38D56;
            --heading-color: #1E1E1E;
            --text-color: #FFFFFF;
            --btn-bg-color: #F38D56;

        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(0deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);

            color: var(--text-color);

        h1,

        }

        nav {

        }

        .btn-custom {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--btn-text-color);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        input[type="text"],
        input[type="tel"],
        input[type="file"],
        textarea {

        }

        .ewebform {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            padding: 25px;
            background-color: #FFFFFF;
            border-radius: 25px;
            color: var(--heading-color);
            margin-top: -10rem;
        }

        .form-div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heading-route,
        .live-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-img,
        .loading1,
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading2 {
            display: flex;
            justify-content: center;
            margin-top: -10%;
        }

        .loading1 img,
        .loading2 img,
        .loading img {
            max-width: 100%;
            max-height: 100%;
        }
        .loading1 img {
            width: 40%;
        }
        .loading2 img {
            width: 25%;
        }

        .navbar img {
            width: 20%;
        }

        .first-div {
            margin-top: 0 !important;
            padding-top: 0;
        }

        .heading-content {
            margin: auto;
        }

        /* #div2,
        #div3 {
            display: none;
        } */

        #radioButtonsContainer {
            display: flex;
        }

        #availabilityMessage {
            color: red;
            font-size: medium;

        }
        /* .loading img{
            width: 50%;
            align-items: center;

        } */
        .loading {
            position: relative;
        }
        .loading img, .loading iframe {
            width: 70%;
            height: auto;
            display: block;
        }
        .loading iframe {
            width: 820px;
            position: absolute;
            top: 40%;
            height: 420px;
        }
        @media screen and (min-width: 600px) and (max-width: 900px) {
            .loading1 img{

            }
            .loading2 img{
                width: 80%;
                margin-top: -10%;
            }
            h3{
                font-size: 44px;
                margin-top: 10%;
            }
            .navbar img{
                width: 40%;
            }
        }
        @media only screen and (max-width: 768px) {
            .navbar img {
            width: 50%;
            }
            .loading1 img{
                width: 100%;
            }
            .loading2 img{
                width: 100%;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
    
            var username = getUrlParameter('username');

            if (!username) {
                window.location.href = 'khojoeweb.html';
                return;
            }
    
            console.log('Username:', username);
    
            setTimeout(function () {
                window.location.href = 'output.html?username=' + encodeURIComponent(username);
            }, 3000);
        });
    </script>
