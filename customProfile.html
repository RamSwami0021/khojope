    <script>
        function profile1() {
            console.log("Fetching data from API...");
            fetch('https://khojope.com/v1/api-public/products')
                .then(response => response.json())
                .then(data => {
                    console.log("Data fetched successfully:", data);
                    const radioButtonsContainer = document.getElementById('radioButtonsContainer');
                    data.forEach(profile => {
                        if (profile.name === "Theme 1" || profile.name === "Theme 2") {
                        const radioDiv = document.createElement('div');
                        radioDiv.classList.add('col-3');

                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.id = 'age' + profile.product_id;
                        radioInput.name = 'theme';
                        radioInput.style.display = 'none';
                        radioInput.value = profile.product_id + '|' + profile.variant[0].product_to_variants_id;

                        // Add event listener to radio buttons
                        radioInput.addEventListener('change', function () {
                            const selectedProfileId = this.value.split('|')[0];
                            otherFunction(selectedProfileId);
                        });

                        const label = document.createElement('label');
                        label.setAttribute('for', 'age' + profile.product_id);
                        const img = document.createElement('img');
                        img.style.width = '80%';
                        img.style.borderRadius = '12px';
                        img.src = profile.images[0].url;
                        img.alt = profile.name;
                        label.appendChild(img);

                        radioDiv.appendChild(radioInput);
                        radioDiv.appendChild(label);

                        radioButtonsContainer.appendChild(radioDiv); }
                    });
                });
        }

        function otherFunction(profileId) {

            if (profileId !== "") {
                $('#iframe-profile').hide();
                $('#iframe-theme').show();
                fetch('https://khojope.com/v1/api-public/products')
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(profile => {
                            const matchedProfile = data.find(profile => profile.product_id === profileId);
                            console.log('matchedProfile',matchedProfile);
                            if (matchedProfile) {
                                const imgTheme = document.getElementById('img-theme');
                                imgTheme.src = matchedProfile.images[0].url;
                            } else {
                                console.log("No matching profile found.");
                            }
                        })
                    })
            } else {
                $('#iframe-profile').show();
                $('#iframe-theme').hide();
            }
            console.log("Selected profile ID:", profileId);
        }

        document.addEventListener("DOMContentLoaded", function () {
            profile1();
        });
    </script>


    <script>
        function loadCategories() {
            fetch('https://app.khojorightnow.com/api/v1/api-public/lookup')
                .then(response => response.json())
                .then(data => {
                    const categories = data.profile_category;
                    const select = document.getElementById('category');
                    select.innerHTML = '<option value="" disabled selected>Choose Your Categories</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.profile_category_id + '|' + category.title;
                        option.textContent = category.title;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        function loadSubCategories() {
            const selectedCategory = document.getElementById('category').value;
            const [categoryId, categoryName] = selectedCategory.split('|');
            const subCategorySelect = document.getElementById('subCategory');

            // Clear existing options
            subCategorySelect.innerHTML = '';

            fetch('https://app.khojorightnow.com/api/v1/api-public/lookup')
                .then(response => response.json())
                .then(data => {
                    const categories = data.profile_category;
                    const selectedCategory = categories.find(category => category.profile_category_id === categoryId);
                    if (selectedCategory) {
                        const subCategories = selectedCategory.sub_category;
                        // Add "Please select a Subcategory" option
                        subCategorySelect.innerHTML = '<option value="" disabled selected>Please select a Subcategory</option>';
                        subCategories.forEach(subCategory => {
                            const option = document.createElement('option');
                            option.value = subCategory.profile_sub_category_id + '|' + subCategory.title;
                            option.textContent = subCategory.title;
                            subCategorySelect.appendChild(option);
                        });
                        subCategorySelect.disabled = false;
                    } else {
                        // If no category is selected or category not found, disable subcategory select
                        subCategorySelect.disabled = true;
                    }
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        loadCategories();
    </script>

    <script>
        $(document).ready(function () {
            $('#username').on('input', function () {
                var username = $(this).val();
                if (username.length > 0) {
                    $.ajax({
                        url: 'https://app.khojorightnow.com/api/v1/api-public/username/' + username,
                        type: 'GET',
                        success: function (response) {
                            if (response.status) {
                                $('#availability').text('Yay!ðŸŽ‰ URL available, Claim now!');
                                updateButton.disabled = false;
                                $('#Notavailability').hide();
                                $('#availability').show();
                            } else {
                                $('#Notavailability').text('OOPS !! This username is already taken');
                                updateButton.disabled = true;
                                $('#availability').hide();
                                $('#Notavailability').show();
                            }
                        },
                        error: function (xhr, status, error) {
                            $('#Notavailability').text('Claim failed. Please try again.');
                        }
                    });
                } else {
                    $('#availability').text('');
                }
            });
        });
    </script>
    <script>
        function validationData() {
            document.querySelectorAll('.error-message').forEach(element => {
                element.textContent = '';
            });

            let formIsValid = true;
            document.querySelectorAll('input[type="text"], select, radio').forEach(element => {
                if (!element.value && element.id !== 'username') {
                    formIsValid = false;
                    const errorMessage = document.createElement('span');
                    errorMessage.classList.add('error-message');
                    errorMessage.style.color = 'red';
                    errorMessage.textContent = 'This field is required!';
                    element.parentNode.appendChild(errorMessage);
                }
            });
            if (formIsValid) {
                upload();
            }
        }
